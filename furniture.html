<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Furniture & Appliances Packages for 1/2 BHK</title>
    <link rel="stylesheet" href="furniture.css">
    <script src="https://kit.fontawesome.com/64a92b73e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="moh_mainF">
        <div id="moh_deskF">
            <span>Home > </span>
            <span>Packages</span>
            <span>Packages</span>
            <span>Furniture</span>
            <span>Appliances</span>
            <span>Electronics</span>
            <span>Fitness</span>
        </div>
        <h1 class="moh_headingF">Browse by Room type</h1>
        <div id="moh_roomF">
            <div>
                <img src="https://www.rentomojo.com/public/images/category/package-bg/bedroom-v1_new.jpg" alt="bedroom">
                <div class="moh_pacF">
                    <i class="fa-solid fa-couch"></i>
                    <span>
                        Bedroom
                    </span>
                </div>
            </div>

            <div>
                <div>
                    <img src="https://www.rentomojo.com/public/images/category/package-bg/living-room-v2.jpg" alt="livingroom">
                    <div class="moh_pacF">
                        <i class="fa-solid fa-loveseat"></i>
                        <span>
                            Living Room
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <img src="https://www.rentomojo.com/public/images/category/package-bg/study-room-v1.jpg" alt="studyroom">
                    <div class="moh_pacF">
                        <i class="fa-solid fa-couch"></i>
                        <span>
                            Work From Home(WFH)
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <img src="https://www.rentomojo.com/public/images/category/package-bg/dining-v1.jpg" alt="dining">
                    <div class="moh_pacF">
                        <i class="fa-solid fa-couch"></i>
                        <span>
                            Kitchen & Dinning
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <img src="https://www.rentomojo.com/public/images/category/package-bg/baby-furniture.jpg" alt="Baby-Furniture">
                    <div class="moh_pacF">
                        <i class="fa-solid fa-couch"></i>
                        <span>
                            Baby-Furniture
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <img src="https://www.rentomojo.com/public/images/category/package-bg/appliances.jpg" alt="appliances">
                    <div class="moh_pacF">
                        <i class="fa-solid fa-couch"></i>
                        <span>
                            Appliances
                        </span>
                        <span >19 Package(s)</span>
                    </div>
                </div>
            </div>

        </div>

        <h1 class="moh_headingF">Browse by Furniture type</h1>
        <div id="moh_ApartmentF">
            <div>
                <div>
                    <div>
                        <img src="https://www.rentomojo.com/public/images/category/package-bg/studio-apartment.jpg" alt="studio-apartment">
                        <div class="moh_pacF">
                            <i class="fa-solid fa-loveseat"></i>
                            <span>
                                Studio Apartment
                            </span>
                            <span >1 Package(s)</span>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <div>
                        <img src="https://www.rentomojo.com/public/images/category/package-bg/1-bhk-new.jpg" alt="1 BHK">
                        <div class="moh_pacF">
                            <i class="fa-solid fa-loveseat"></i>
                            <span>
                                1 BHK
                            </span>
                            <span >1 Package(s)</span>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <div>
                        <img src="https://www.rentomojo.com/public/images/category/package-bg/2-bhk-new.jpg" alt="2BHK">
                        <div class="moh_pacF">
                            <i class="fa-solid fa-loveseat"></i>
                            <span>
                                2 BHK
                            </span>
                            <span >1 Package(s)</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
